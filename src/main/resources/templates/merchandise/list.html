<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<th:block th:include="header.html"></th:block>-->
    <h2>상품 목록</h2>
    <hr>
<table border="1" width="80%">
    <tr>
        <th>상품번호</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th>상품이미지</th>
    </tr>
    <tr th:each="m:${list}">
        <td th:text="${m.num}"></td>
        <td><a th:href="@{/merchandise/detail(num=${m.num})}">
            <span th:text="${m.name}"></span>
        </a></td>
        <td th:text="${m.price}"></td>
        <td th:text="${m.amount}"></td>
        <td th:text="${m.fname}"></td>
    </tr>
</table>
<a href="/merchandise/insert">상품추가</a>
</body>
</html>
