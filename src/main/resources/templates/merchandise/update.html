<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품수정</h2>
<form action="/merchandise/insert" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    상품번호 : <span th:text="${m.num}"></span>
    <input type="hidden" name="num" th:value="${m.num}"><br>
    상품명 : <input type="text" name="name" th:value="${m.name}"><br>
    가격 : <input type="text" name="price" th:value="${m.price}"><br>
    수량 : <input type="text" name="amount" th:value="${m.amount}"><br>
    상품이미지 : <input type="text" name="fname" th:value="${m.fname}"><br>
    이미지크기 : <input type="text" name="fsize" th:value="${m.fsize}"><br>
    <input type="submit" value="등록">
    <input type="reset" value="다시입력">
</form>
</body>
</html>
